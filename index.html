<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
  <!-- Timeblocks go here -->
    <!--9am Row-->
      <div class="input-group row" id="9amRow">
        <div class="input-group-prepend">
          <span class="input-group-text hour" id="basic-addon1" style="padding-right: 20px;">9AM</span>
        </div>
        <input id="textEntry9am" type="text" class="form-control textarea future" aria-label="Event" aria-describedby="basic-addon1">
        <input id="saveBtn9am" class="btn btn-primary saveBtn" type="submit" value="Save">
      </div>
    <!--10am Row-->
      <div class="input-group row" id="10amRow">
        <div class="input-group-prepend">
          <span class="input-group-text hour" id="basic-addon1">10AM</span>

      </div>
    <!--11am Row-->

        <input id="textEntry11am" type="text" class="form-control textarea future" aria-label="Event" aria-describedby="basic-addon1">
        <input id="saveBtn11am" class="btn btn-primary saveBtn" type="submit" value="Save">
      </div>
    <!--12pm Row-->
      <div class="input-group row" id="12pmRow">
        <div class="input-group-prepend">
          <span class="input-group-text hour" id="basic-addon1">12PM</span>
        </div>
        <input id="textEntry12pm" type="text" class="form-control textarea future" aria-label="Event" aria-describedby="basic-addon1">
        <input id="saveBtn12pm" class="btn btn-primary saveBtn" type="submit" value="Save">
      </div>
    <!--1pm Row-->
      <div class="input-group row" id="1pmRow">
        <div class="input-group-prepend">
          <span class="input-group-text hour" id="basic-addon1" style="padding-right: 20px;">1PM</span>
        </div>
        <input id="textEntry1pm" type="text" class="form-control textarea future" aria-label="Event" aria-describedby="basic-addon1">
        <input id="saveBtn1pm" class="btn btn-primary saveBtn" type="submit" value="Save">
      </div>
    <!--2pm Row-->
      <div class="input-group row" id="2pmRow">
        <div class="input-group-prepend">
          <span class="input-group-text hour" id="basic-addon1" style="padding-right: 20px;">2PM</span>
        </div>
        <input id="textEntry2pm" type="text" class="form-control textarea future" aria-label="Event" aria-describedby="basic-addon1">
        <input id="saveBtn2pm" class="btn btn-primary saveBtn" type="submit" value="Save">
      </div>
    <!--3pm Row-->
      <div class="input-group row" id="3pmRow">
        <div class="input-group-prepend">
          <span class="input-group-text hour" id="basic-addon1" style="padding-right: 20px;">3PM</span>
        </div>
        <input id="textEntry3pm" type="text" class="form-control textarea future" aria-label="Event" aria-describedby="basic-addon1">

      </div>
    <!--4pm Row-->
      <div class="input-group row" id="4pmRow">
        <div class="input-group-prepend">
          <span class="input-group-text hour" id="basic-addon1" style="padding-right: 20px;">4PM</span>

        <span class="input-group-text hour" id="basic-addon1" style="padding-right: 20px;">5PM</span>
      </div>
      <input id="textEntry5pm" type="text" class="form-control textarea future" aria-label="Event" aria-describedby="basic-addon1">
      <input id="saveBtn5pm" class="btn btn-primary saveBtn" type="submit" value="Save">
    </div>
  <!--end of timeblock container div-->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
